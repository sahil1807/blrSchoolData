<!-- Header -->
<header class="header pb-9 pt-10" style="background-image: url(../assets/img/bg/4.jpg)" ng-init="init()">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="fw-200 mb-6">My Tickets</h1>
                <p class="lead-2">All the tickets created by you</p>

            </div>
        </div>
    </div>
</header><!-- /.header -->


<!-- Main Content -->
<main class="main-content">

    <section class="section overflow-hidden bg-gray" style="padding-top: 50px">
        <div class="container">

            <div data-provide="shuffle">

                <nav class="nav nav-center nav-pills mb-7" data-shuffle="filter">
                    <a class="nav-link" href="#" data-shuffle="button"  ng-click="typeSort('')" ng-class="{active:all}">All</a>
                    <a class="nav-link" href="#" data-shuffle="button" ng-click="typeSort('ServiceRequest')" ng-class="{active:sr}">Service Request</a>
                    <a class="nav-link" href="#" data-shuffle="button" ng-click="typeSort('BugReport')" ng-class="{active:bug}">Bug Report</a>
                    <a class="nav-link" href="#" data-shuffle="button" ng-click="typeSort('FeatureUpdate')" ng-class="{active:feature}">Feature Update</a>
                </nav>

            </div>

            <div class="row gap-y gap-2" data-shuffle="list">

                <div class="col-md-6 col-xl-4" style="padding: 20px"  data-shuffle="item" ng-repeat="ticket in tickets | filter: myFilter track by $index">
                    <div class="product-3 mb-3">
                        <a class="product-media" href="item.html">
                            <img ng-src="{{ticket.image}}"  style="max-height: 140px" alt="product">
                        </a>
                        <div class="product-detail">

                            <p><a class="small-5 text-lighter text-uppercase ls-2 fw-400" href="#">{{ticket.type}}</a></p>
                            <h6><a href="#">{{ticket.title}}</a></h6>
                            <div class="product-price">Team: {{ticket.team}}</div>
                        </div>
                    </div>
                </div>


                <div ng-show="(tickets|filter:myFilter).length < 1">

                    <h4 style="padding-left: 60px"> No Data found for current search element</h4>

                </div>

            </div>

            <nav class="mt-7">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#">
                            <span class="fa fa-angle-left"></span>
                        </a>
                    </li>
                    <li class="page-item active">
                        <a class="page-link" href="#">1</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">
                            <span class="fa fa-angle-right"></span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
    </section>


</main>
